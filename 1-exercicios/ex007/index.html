<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero com js</title>

    <style>
        body{font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}

    </style>

</head>
<body>

    <h1>média do aluno v1.0</h1>

    <button onclick="media()">calcular média</button>

    <section id="situacao">
        <p>o resultado vai aparecer aqui...</p>
    </section>

    <script>

function media(){
    let nom = window.prompt(' qual é o nome do aluno? ')

    let n1 = Number(window.prompt(`qual foi a primeira  nota de ${nom}?`))

    let n2 = Number(window.prompt(`alem de ${n1}, qual foi a outra nota de ${nom}?`))

    med = (n1 + n2)

    let res = document.getElementById('situacao')
    res.innerHTML = `<P> calculando a média final de <mark>${nom}</mark>.</p>`

     res.innerHTML+=`<P> as notas obtidas foram <mark>${n1} e ${n2} </mark>.</p>`   

     res.innerHTML += `<P> a média final será <mark> ${med}</mark>.</p>`   
}

    </script>
    
</body>
</html>
